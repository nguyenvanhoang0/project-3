<!-- modal layout -->
<div class="grid">
    <div class="modal__body">
        <!-- pay form  -->
        <div class="auth-form">
            <div class="auth-form__title">
                <img _ngcontent-hxb-c6="" src="../assets/img/png/logo.png" alt="" class="header-main__logo-img">
            </div>
            <div class="auth-form__container">
                <div class="auth-form__form">
                    <div class="auth-form__title-pay">
                        <p>Delivery information</p>
                    </div>
                    <div class="auth-form__group">
                        <input type="email" class="auth-form__input" placeholder=" ">
                        <label class="auth-form__label" for="">
                            Email
                            <span class="required">*</span>
                        </label>
                    </div>
                    <div class="auth-form__group">
                        <input type="text" class="auth-form__input" placeholder=" ">
                        <label class="auth-form__label" for="">
                            FullName
                            <span class="required">*</span>
                        </label>
                    </div>
                    <div class="auth-form__group">
                        <input type="tel" class="auth-form__input" placeholder=" ">
                        <label class="auth-form__label" for="">
                            Phone
                            <span class="required">*</span>
                        </label>
                    </div>
                    <div class="auth-form__group">
                        <input type="tex" class="auth-form__input" placeholder=" ">
                        <label class="auth-form__label" for="">
                            Address
                            <span class="required">*</span>
                        </label>
                    </div>
                    <div class="auth-form__group">
                        <textarea name="note" id="note" class="auth-form__input textarea__pay"
                            placeholder=" "></textarea>
                        <label class="auth-form__label label__pay" for="">
                            Note
                            <span class="required">*</span>
                        </label>

                    </div>

                </div>
                <div class="auth-form__form">
                    <div class="auth-form__title-pay-setion">
                        <p>Pay</p>
                    </div>
                    <div class="auth-form__title-pay-setioc__choose">
                        <section class="auth-form__title-pay-setioc__choose-form">
                            <div>
                                <label class="setion__choose-label">
                                    <input class="setion__choose-input" type="radio" name="payment-method"
                                        value="cash-on-delivery">
                                    Payment in cash on delivery
                                </label>
                            </div>
                        </section>
                    </div>
                </div>
            </div>

        </div>
        <div class="sidebar">
            <div class="sidebar__border">
                <div class="auth-form__title-sidebar">
                    <p>Delivery information</p>
                </div>
                <div class="sidebar__product">
                    <div class="grid__row">
                        <div class="grid__column-3">
                            <img class="grid__column-3__img" src="../assets/img/png/cart1.png" alt="">
                        </div>
                        <div class="grid__column-9">
                            <div class="box__info-product">
                                <p class="box__info-name">Natural Gemstone Ring Citrine 6mm flower - 10</p>
                                <!-- <p class="box__info-brands">Brand: Evo Jewelry</p>
                                <p class="box__info-action">Xóa</p> -->

                            <div class="box__price">

                                <p class="box__price-dollars">$</p>
                            </div>
                        </div>
                    </div>
                    <div class="grid__row">
                        <div class="grid__column-3">
                            <img class="grid__column-3__img" src="../../../assets/img/png/test1.png" alt="">
                        </div>
                        <div class="grid__column-9">
                            <div class="box__info-product">
                                <p class="box__info-name">Natural Gemstone Ring Citrine 6mm flower - 10</p>
                                <!-- <p class="box__info-brands">Brand: Evo Jewelry</p>
                                <p class="box__info-action">Xóa</p> -->
                            </div>
                            <div class="box__price">
                                <p class="box__price-number">4380.33</p>
                                <p class="box__price-dollars">$</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="siderbar__price">
                    <div class="box__cart-item">
                        <p class="box__cart-item__title">Temporary :</p>
                        <p class="box__cart-item__price price__Temporary">7581.32 $</p>
                    </div>
                    <div class="box__cart-item">
                        <p class="box__cart-item__title">Total :</p>
                        <p class="box__cart-item__price">7581.32 $</p>
                    </div>
                </div>
                <div class="auth-form__controls">
                    <p routerLink="/user/CartPage" class="btn btn-normal auth-form__controls-back btn__pay-back ">Back
                        to cart</p>
                    <button class="btn btn--primary btn__pay">Order</button>
                </div>
            </div>
        </div>
    </div>
</div>
