<!-- modal layout -->
<div class="modal">
    <!-- <div class="modal__overlay">
    </div> -->
    <div class="modal__body">
        <!-- Login form  -->
        <div class="auth-form">
            <div class="auth-form__title">
                <p>LOGIN AN ACCOUNT</p>
            </div>
            <div class="auth-form__container">
                <!-- <div class="auth-form__header">
                    <h3 class="auth-form__heading">Đăng Nhập</h3>
                    <span class="auth-form__switch-btn">Đăng kí</span>
                </div> -->
                <div class="auth-form__form">
                    <div class="auth-form__group">
                        <label class="auth-form__label" for="">
                            Email
                            <span class="required">*</span>
                        </label>
                        <input type="text" class="auth-form__input" placeholder="Nhập Email của bạn">
                    </div>
                    <div class="auth-form__group">
                        <label class="auth-form__label" for="">
                            Password
                            <span class="required">*</span>
                        </label>
                        <input type="password" class="auth-form__input" placeholder="Nhập Mật Khẩu của bạn">
                    </div>
                </div>
                <div class="auth-form__aside">
                    <div class="auth-form__help">
                        <a href="" class="auth-form__help-link auth-form__help-forgot">Quên Mật Khẩu</a>
                        <span class="auth-form__help-separate"></span>
                        <a href="" class="auth-form__help-link">Cần Trợ Giúp</a>
                    </div>
                </div>
                <div class="auth-form__controls">
                    <button routerlink="Index" class="btn btn-normal auth-form__controls-back ">TRỞ LẠI</button>
                    <button routerlink="user/Login" class="btn auth-form__controls-login">Login</button>
                </div>
                <div class="auth-form__socials">
                    <a href="" class="auth-form__socials--facebook btn btn--size-s btn--with-icon">
                        <i class="auth-form__socials-icon fab fa-facebook-square"></i>
                        <span class="auth-form__socials-title">
                            Kết nối với facebook
                        </span>
                    </a>
                    <a href="" class="auth-form__socials--google btn btn--size-s btn--with-icon">
                        <i class="auth-form__socials-icon fab fa-google"></i>
                        <span class="auth-form__socials-title">
                            Kết nối với Google
                        </span>
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>
